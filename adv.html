<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style/style.css" />

    <title>Document</title>
  </head>

  <body>
    <div id="nav-icon">âœ¤</div>
    
    <div id="wrapper">
      <div id="topics">
        <a href="./index.html"> <button class="topic">home</button></a>
        <a href="./article.html"> <button class="topic">article</button></a>
        <a href="./kein.html"> <button class="topic">kein / keine</button></a>
      </div>

      <div id="counter"></div>


      <div id="vocabulary"></div>


      <script type="module">
        import {Nav} from './js/nav.js';
        import {Menu} from './js/menu.js';
          
      fetch("./json/data.json")
      .then((response) => response.json())
      .then((data) => {
        let words = data;
        let vocabulary = document.querySelector('#vocabulary');
        let counterElement = document.querySelector('#counter');
        let counter = 0;        

        const menu = new Menu(words);
        menu.makeMenu();

        words.forEach(word => {
          if(word.class !== 'adv') return;
          
          counter++

          let newWord = `<p><span>${word.german}</span> <span>${word.english}</span></p>`;
          vocabulary.innerHTML += newWord;
        })

        counterElement.innerHTML = counter + ' adverbs'

        const nav = new Nav();
        nav.open();
        nav.close();
      });

    </script>
  </body>
</html>
