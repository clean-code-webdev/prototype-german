<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../style/style.css" />

    <title>Document</title>
  </head>

  <body>
    <div id="nav-icon">✤</div>
    
    <div id="wrapper">
      <div id="topics">
        <a href="../index.html"> <button class="topic">home</button></a>
        <a href="./article.html"> <button class="topic">article</button></a>
        <a href="./kein.html"> <button class="topic">kein / keine</button></a>
      </div>

      <div id="counter"></div>


      <div id="vocabulary"></div>



      <script type="module">
        import {Nav} from '../js/nav.js';
        import {Menu} from '../js/menu.js';
        
      fetch("../json/data.json")
      .then((response) => response.json())
      .then((data) => {
        let words = data;
        let vocabulary = document.querySelector('#vocabulary')
        let counterElement = document.querySelector('#counter')
        let counter = 0;            

        const menu = new Menu(words);
        menu.makeMenu();
        menu.styleSelectedUrl();

        words.forEach(word => {
          if(word.class !== 'animal') return;

          counter++

          let article = word.gender === 'm' ? 'der' : word.gender === 'n' ? 'das' : 'die';
          let color = word.gender === 'm' ? 'blue' : word.gender === 'n' ? 'green' : word.gender === 'f' ? 'red' : 'purple';
          let german = word.german[0].toUpperCase() + word.german.substring(1)

          let newWord = `<p><span><span style="color:${color}">●</span> <span>${article}</span> <span>${german}</span></span> <span>${word.english}</span></p>`;

          vocabulary.innerHTML += newWord;
        })

        counterElement.innerHTML = counter + ' nouns'

const nav = new Nav();
nav.open();
nav.close();
      });

    </script>
  </body>
</html>
