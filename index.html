    <script type="module">
      import { Nav } from "./js/nav.js";
      import { Menu } from "./js/menu.js";

      fetch("./json/data.json")
        .then((response) => response.json())
        .then((data) => {
          let words = data;

          const menu = new Menu(words);
          menu.makeMenu();
          menu.styleSelectedUrl();

          const nav = new Nav();
          nav.open();
          nav.close();
        });
    </script>
