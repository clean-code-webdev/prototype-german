<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style/style.css" />

    <title>German Prototype</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1098991706587858"
     crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="nav-icon">âœ¤</div>

    <div id="wrapper">
      <div id="topics"></div>
    </div>

    <script type="module">
      import { Nav } from "./js/nav.js";
      import { Menu } from "./js/menu.js";

      fetch("./json/data.json")
        .then((response) => response.json())
        .then((data) => {
          let words = data;

          const menu = new Menu(words);
          menu.makeMenu();
          menu.styleSelectedUrl();

          const nav = new Nav();
          nav.open();
          nav.close();
        });
    </script>
  </body>
</html>
