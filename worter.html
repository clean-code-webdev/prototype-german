      <div id="vocabulary"></div>


    <script>
      
fetch("./data.json")
  .then((response) => response.json())
  .then((data) => {
    let words = data;
    let vocabulary = document.querySelector('#vocabulary')

    words.forEach(word => {
      let article = word.gender === 'm' ? 'der' : word.gender === 'n' ? 'das' : 'die';
      let newWord = `<p><span>${article} ${word.german}</span> <span>${word.english}</span></p>`;

      vocabulary.innerHTML += newWord;
    })
  });

    </script>
  </body>
