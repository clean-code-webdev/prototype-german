<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style/style.css" />

    <title>Document</title>
  </head>

  <body>
    <div id="nav-icon">âœ¤</div>
    
    <div id="wrapper">
      <div id="topics">
        <a href="./index.html"> <button class="topic">home</button></a>
        <a href="./article.html"> <button class="topic">article</button></a>
        <a href="./kein.html"> <button class="topic">kein / keine</button></a>
      </div>

      <div id="counter"></div>


      <div id="vocabulary"></div>


    <script>
      class Nav {
        open = () => {
          let icon = document.querySelector("#nav-icon");
          let topics = document.querySelector("#topics");

          icon.addEventListener("click", () => {
            topics.style.left = "0";
            console.log("open");
          });
        };

        close = () => {
          let icon = document.querySelector("#wrapper");

          icon.addEventListener("click", () => {
            topics.style.left = "-30rem";
            console.log("close");
          });
        };
      }
      
      class Menu {
        constructor(words) {
          this.words = words;
        }
        getTopics = () => {
          let topics = [];
          let words = this.words;

          words.forEach((word) => {
            if (topics.includes(word.class)) return;
            topics.push(word.class);
          });
          return topics;
        };

        getUrl = () => {
          let url = window.location.href;

          url = url.split("/");
          url = url[url.length - 1];
          url = url.split(".")[0];
          return url;
        };

        styleSelectedUrl = () => {
          const url = this.getUrl();
          console.log(url);
          let topics = document.querySelectorAll("#topics a");

          topics.forEach((topic) => {
            console.log(topic);

            if (topics.href === `./${url}.html`) {
              topic.style.color = "red";

              console.log(url);
            }
          });
        };

        makeMenu = () => {
          const topics = this.getTopics();
          let vocabularyTopics = document.querySelector("#topics");

          topics.forEach((topic) => {
            vocabularyTopics.innerHTML += `
            <a href="./${topic}.html"> <button class="topic">${topic}</button></a>`;
          });
          console.log(topics);
        };
      }
          
    fetch("./data.json")
      .then((response) => response.json())
      .then((data) => {
        let words = data;
        let vocabulary = document.querySelector('#vocabulary');
        let counterElement = document.querySelector('#counter');
        let counter = 0;        

        const menu = new Menu(words);
        menu.makeMenu();
        menu.styleSelectedUrl();

        words.forEach(word => {
          if(word.class !== 'num') return;
          
          counter++

          let newWord = `<p><span>${word.german}</span> <span>${word.english}</span></p>`;

          vocabulary.innerHTML += newWord;
        })

        counterElement.innerHTML = counter + ' adverbs'

const nav = new Nav();
nav.open();
nav.close();
      });

    </script>
  </body>
</html>
